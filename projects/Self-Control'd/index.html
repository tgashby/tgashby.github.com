<!DOCTYPE html>

<html lang="en">

<head>
    <title>Self Control'd</title>

    <script type="text/javascript" src="../../scripts/jquery.js"></script>
    <script type="text/javascript" src="js/Globals.js"></script>
    <script type="text/javascript" src="js/TimedState.js"></script>
    <script type="text/javascript" src="js/SoundState.js"></script>
    <script type="text/javascript" src="js/CallbackState.js"></script>
    <script type="text/javascript" src="js/Collidables.js"></script>
    <script type="text/javascript" src="js/Input.js"></script>
    <script type="text/javascript" src="js/Sprite.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/Enemy.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #478Canvas {
            position: relative;
        }

        #OverlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #start {
            font-size: large;
        }
    </style>
</head>

<body>
    <p>Start the game with the button further down the page as chrome no longer allows auto-play of sounds.</p>
    <div id="loading">Loading<span id="loadingPercent"></span>...</div>
    <canvas id="478Canvas" width="800" height="600"></canvas>
    <canvas id="OverlayCanvas" width="800" height="600"></canvas>
    <script type="text/javascript" src="js/Load.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#start").click(function () {
            Game.start();
        });
    });
    </script>
    <div id="start">
        <a href="javascript:void(0)">Start/Restart the game!</a>
    </div>
    <div id="instructions">
        Instructions:
        <table border="1">
            <tr>
                <td>Left Arrow</td>
                <td>Move Left</td>
            </tr>
            <tr>
                <td>Right Arrow</td>
                <td>Move Right</td>
            </tr>
            <tr>
                <td>Space</td>
                <td>Jump</td>
            </tr>
            <tr>
                <td>Up Arrow</td>
                <td>Climb Up Ladders</td>
            </tr>
            <tr>
                <td>Down Arrow</td>
                <td>Climb Down Ladders</td>
            </tr>
        </table>
    </div>

</body>

</html>
